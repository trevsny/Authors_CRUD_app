<a [routerLink] = "['/new']">Add an Author</a>
<h3>We have quotes by: </h3>
<table>
  <tr>
    <th>Author</th>
    <th>Actions Available</th>
  </tr>
  <tr *ngFor = "let author of authors">
    <td>{{author.name}}<!--show author name and actions available here --></td>
    <td><button [routerLink] = "['/edit/' + author._id]">Edit</button></td>
    <td><button (click) = "deleteAuthor(author)">Delete</button></td>
  </tr>
</table>
